<body>
    <!-- Navbar -->
    <nav>



        <div class="nav-wrapper blue">

            <div class="container">

                <a href="#" class="brand-logo center">Track Calorie</a>

                    <li> <a href="#" class="clear-btn btn blue lighten-3">Clear All</a> </li>
                </ul>
            </div>
        </div>

    <br>

    <div class="container">

        <div id="white" class="card rounded">

            <div class="card-content">

                <span class="card-title">Add Meal/Food Item</span>
                <form class="call">

                    <div class="row">

                        <div class="input-field col s6">

                            <input type="text" placeholder="Add item" id="item-name">
                            <label for="item-name">Meal</label>

                        </div>

                        <div class="input-field col s6">

                            <input type="number" placeholder="Add Calorie" id="item-calories">
                            <label for="item-calorie">Calories</label>

                        </div>

                        <button class="add-btn btn blue darken-3" type="button"> <i class="fa fa-plus"></i> Add
                            Meal</button>
                        <button class="update-btn btn orange " type="button"> <i class="fa fa-pencil-square-o"></i>
                            Update Meal</button>
                        <button class="delete-btn btn red " type="button"> <i class="fa fa-remove"></i> Delete
                            Meal</button>
                        <button class="back-btn btn grey pull-right" type="button"> <i
                                class="fa fa-chevron-circle-left"></i> Back</button>


                    </div>



                </form>

            </div>

        </div>
        <!-- card -->
